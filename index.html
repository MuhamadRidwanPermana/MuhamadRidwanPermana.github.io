    <!-- Eksport to Excel -->
    <script>
      function ExportToExcel(type, fn, dl) {
        var elt = document.getElementById('tabel');
        var wb = XLSX.utils.table_to_book(elt, {
          sheet: "sheet1"
        });
        return dl ?
          XLSX.write(wb, {
            bookType: type,
            bookSST: true,
            type: 'base64',
            importCSS: true,
            importStyle: true
          }) :
          XLSX.writeFile(wb, fn || ('Data Barang.' + (type || 'xlsx')));
      }
    </script>

    <!-- Tema Dark Mode -->
    <script>
      if (localStorage.getItem('theme') == 'dark')
        setDarkMode(true)

      function setDarkMode(isDark) {
        if (isDark) {
          document.body.setAttribute('id', 'darkmode')
          localStorage.setItem('theme', 'dark')
        } else {
          document.body.setAttribute('id', '')
          localStorage.removeItem('theme')
        }
      }
    </script>


    <!-- Sweet Alert Delete -->
    <script>
      function deleteAlert(id) {
        Swal.fire({
          title: "Hapus Data Barang?",
          text: `Data Barang ini akan dihapus. Apakah anda yakin?`,
          icon: "warning",
          showCancelButton: !0,
          confirmButtonColor: "#008C72",
          cancelButtonColor: "#DC3545",
          confirmButtonText: "Ya, hapus!",
          cancelButtonText: "Batal"
        }).then(function (t) {
          if (t.value) {
            hapus(id);
            Swal.fire({
              icon: 'success',
              title: 'Data Barang telah berhasil dihapus.',
              target: 'body',
              iconColor: 'white',
              customClass: {
                popup: 'colored-toast'
              },
              toast: true,
              position: 'top-right',
              showConfirmButton: false,
              timerProgressBar: true,
              timer: 3500,
            });
          }
        })
      }
    </script>
